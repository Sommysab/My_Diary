version: '3.7'
services:
  api:
    build: .
    restart: 'no'
    network_mode: 'host'
    container_name: go-project-backend
    env_file:
      - './.env'
    ports:
      - '8000'
    environment:
      - CHOKIDAR_USEPOLLING=true
      - TZ=Africa/Lagos
    logging:
      options:
        max-size: '10m'
        max-file: '3'
  nginx:
    build: './nginx'
    ports:
      - '80:80'
    depends_on:
      - 'api'
    #
