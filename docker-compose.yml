version: '3'
services:
  # postgres:
  #   image: 'postgres:latest'
  #   environment:
  #     - POSTGRES_PASSWORD=mypostgres
  db:
    image: mysql:5.7.26
    container_name: godockerDB
    environment:
      - MYSQL_USER=docker
      - MYSQL_ROOT_PASSORD=1_paWsword
      - MYSQL_PASSWORD=1_paWsword
      - MYSQL_DATABASE=godocker
      - DATABASE_HOST=db
    ports:
      - '3307:3306'
    volumes:
      - ./data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
  gowebserver:
    build: '.'
    restart: always
    expose:
      - '8010'
    depends_on:
      - db
    links:
      - db
    environment:
      # - CHOKIDAR_USEPOLLING=true
      # - TZ=Africa/Lagos
      - API_PORT=8010
      - API_SECRET=ab1234
      - DB_DRIVER=mysql
      - DB_HOST=db
      - DB_PORT=3307
      - DB_USER=docker
      - DB_PASSWORD=1_paWsword
      - DB_NAME=godocker
      - ENV=production
  nginx:
    build: './nginx'
    ports:
      - '80:80'
    depends_on:
      - 'gowebserver'
